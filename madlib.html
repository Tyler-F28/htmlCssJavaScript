<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mad Lib Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .story {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>My Mad Lib Story</h1>
    <div class="story" id="storyOutput"></div>
    
    <script>
        // CHANGE THESE variables to make them your own
        const adjective = "glowing";
        const noun = "cat";
        const verb = "elbow dropped";
        const place = "venus";
        const animal = "puffin";
        const number = 42;
        const color = "purple";
        const personName = "Billy";
        
        // Create your OWN NEW story using template literals.  Example: 
        let story = `
            <p>Once upon a time, ${personName} went to ${place} and saw a 
            ${color} ${animal}.</p>
            
            <p>The ${animal} ${verb} over to a ${adjective} ${noun} and 
            counted to ${number}.</p>
            
            <p>It was very ${adjective}!</p>
        `;
        
        // Display the story
        document.getElementById('storyOutput').innerHTML = story;
        
        // Also log to console
        console.log("Story:", story);
    </script>
</body>
</html>
